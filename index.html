<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>三位数加减法练习</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        /* 标题样式 - 增加10像素字符间距 */
        h1 {
            font-size: 52px;
            font-weight: bold;
            letter-spacing: 20px;
            margin-bottom: 25px;
        }
        
        /* 菜单容器 */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        /* 按钮样式 - 增加5像素字符间距 */
        .menu-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 30px;
            cursor: pointer;
            height: 63px;
            border-radius: 30px;
            width: calc(50% - 10px);
            text-align: center;
            letter-spacing: 10px;
            transition: background-color 0.3s;
        }
        
        /* 按钮悬停效果 */
        .menu-btn:hover {
            background-color: #45a049;
        }
        
        /* 过期提示样式 */
        .expired-message {
            font-size: 36px;
            color: red;
            margin-top: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 主内容容器 -->
    <div id="main-content">
        <!-- 主标题 -->
        <h1>三位数加减法练习</h1>
        
        <!-- 菜单按钮区域 -->
        <div class="menu-container">
            <button class="menu-btn" onclick="window.location.href='整百数加减法.html'">整百数加减法</button>
            <button class="menu-btn" onclick="window.location.href='三位数不进位加法.html'">三位数不进位加法</button>
            <button class="menu-btn" onclick="window.location.href='三位数进位加法.html'">三位数进位加法</button>
            <button class="menu-btn" onclick="window.location.href='三位数连续进位加法.html'">三位数连续进位加法</button>
            <button class="menu-btn" onclick="window.location.href='三位数加法.html'">三位数加法</button>
            <button class="menu-btn" onclick="window.location.href='三位数不退位减法.html'">三位数不退位减法</button>
            <button class="menu-btn" onclick="window.location.href='三位数退位减法.html'">三位数退位减法</button>
            <button class="menu-btn" onclick="window.location.href='三位数连续退位减法.html'">三位数连续退位减法</button>
            <button class="menu-btn" onclick="window.location.href='三位数减法.html'">三位数减法</button>
            <button class="menu-btn" onclick="window.location.href='三位数加减（6道）.html'">三位数加减（6道）</button>
            <button class="menu-btn" onclick="window.location.href='三位数加减（6加6减）.html'">三位数加减（6加6减）</button>
            <button class="menu-btn" onclick="window.location.href='三位数加减（12道）.html'">三位数加减（12道）</button>
        </div>
    </div>
    
   
    
    <script>
        // 检查日期是否过期
        function checkExpiration() {
            const currentDate = new Date();
            const expirationDate = new Date(2025, 7, 1); // 2025年8月1日(月份是0-11)
            
            if (currentDate > expirationDate) {
                // 隐藏主内容
                document.getElementById('main-content').style.display = 'none';
                // 显示过期消息
                document.getElementById('expired-message').style.display = 'block';
            }
        }
        
        // 页面加载时检查
        window.onload = checkExpiration;
    </script>
</body>
</html>
