<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋日宜上高楼，交流互鉴促成长 - 华南师范大学附小跟岗学习纪实</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header i {
            font-size: 64px;
            margin-bottom: 15px;
            display: block;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .message {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .message h2 {
            color: #ee5a52;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .message p {
            margin-bottom: 15px;
            color: #555;
        }
        
        .reasons {
            background: #f9f9f9;
            border-left: 4px solid #ee5a52;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        
        .reasons h3 {
            margin-bottom: 10px;
            color: #444;
        }
        
        .reasons ul {
            padding-left: 20px;
        }
        
        .reasons li {
            margin-bottom: 8px;
            color: #666;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .btn-primary {
            background: #4a6cf7;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5ce5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        
        .btn-secondary {
            background: #f1f3f4;
            color: #444;
        }
        
        .btn-secondary:hover {
            background: #e4e6e8;
            transform: translateY(-2px);
        }
        
        .contact {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        
        .contact a {
            color: #4a6cf7;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }
            
            .header i {
                font-size: 48px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- 使用SVG图标替代字体图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <h1>无访问权限</h1>
            <p>您没有权限访问此内容</p>
        </div>
        
        <div class="content">
            <div class="message">
                <h2>访问被拒绝</h2>
                <p>抱歉，您当前没有权限访问此页面或资源。这可能是由于以下原因：</p>
                
                <div class="reasons">
                    <h3>可能的原因：</h3>
                    <ul>
                        <li>您的账户权限不足</li>
                        <li>此内容需要特定角色或权限</li>
                        <li>您尚未登录或会话已过期</li>
                        <li>此资源已被移动、删除或限制访问</li>
                        <li>系统检测到异常访问行为</li>
                    </ul>
                </div>
                
                <p>如果您认为这是一个错误，或者您应该有权访问此内容，请联系系统管理员或网站支持团队。</p>
            </div>
            
         
            
            <div class="contact">
                <p>需要帮助？<a href="#">联系我们的支持团队</p>
            </div>
        </div>
    </div>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 添加点击反馈
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // 在实际应用中，这里会有相应的导航或操作
                    if(this.classList.contains('btn-primary')) {
                        alert('即将返回首页');
                    } else if(this.textContent.includes('重新登录')) {
                        alert('即将跳转到登录页面');
                    } else if(this.textContent.includes('联系支持')) {
                        alert('即将打开支持页面');
                    }
                });
            });
        });
    </script>
</body>
</html>
